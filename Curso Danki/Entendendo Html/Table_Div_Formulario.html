<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs, Tables e Formulários</title>
</head>

<body>

    <!--Serve para dividir nosso web site e para manter a organização do site-->
    <div>
        <h3>Meu conteudo 1</h3>
        <p>Meu conteúdo 1.</p>
    </div>
    <div>
        <h3>Meu conteudo 2</h3>
        <p>Meu conteúdo 2.</p>
    </div>



    <h2 align="center">Table</h2>
    <table width="900" align="center" border="1">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Cargo</td>
        </tr>
        <tr>
            <td>Glauber</td>
            <td>32</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Diana</td>
            <td>33</td>
            <td>Analista de Sistemas</td>
        </tr>
    </table>
<br><br>


<h2 align="center">Table 2</h2>
    <table align="center" width="900" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Glauber</td>
                <td>32</td>
                <td>Analista de Sistemas</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>32</td>
                <td>Analista de Sistemas</td>
            </tr>
        </tbody>
    </table>






    <h2>Formulários</h2>

    <form action="#">
        <input type="text" name="" id="">
        <input type="password" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="button" value="button">
        <input type="submit" value="submit">
    </form>



</body>

</html>
